<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do list</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="fst-italic fw-bold text-uppercase text-primary text-decoration-underline mt-5 ">
        To-do list
      </h1>
      <form style="width: 60%" class="mt-5">
        <div class="mb-3">
          <label
            for="exampleInputEmail1"
            class="form-label fw-bold text-primary"
            >Title</label
          >
          <input
            placeholder="Enter your title"
            class="form-control input-title"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label
            for="exampleInputPassword1"
            class="form-label fw-bold text-primary"
            >Description</label
          >
          <textarea
            placeholder="Enter your description"
            rows="3"
            class="form-control input-description"
            id="exampleInputPassword1"
          ></textarea>
        </div>

        <button type="submit" class="my-3 btn btn-primary btn-add">Add</button>
      </form>
      <div class="cards"></div>
      <div class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <textarea
                rows="3"
                class="form-control modal-title input-editTitle"
              ></textarea>
            </div>
            <div class="modal-body">
              <textarea
                rows="5"
                class="form-control inpit-editDescription"
              ></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary btn-save">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
